<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>城乡居民住宅地震巨灾保险</title>
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="css/mui.min.css" />
	</head>
	<body>
		<script type="text/javascript" src="js/mui.min.js" ></script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">上海保险交易所收银台</h1>
		</header>
		<div class="mui-content">
			<p style="margin-top:20px;text-align: center;font-weight: bold;">支付金额*****元</p>
			<div style="padding: 1rem; text-align: center;">
				<button type="button" id="payConfirm" class="mui-btn mui-btn-red" style="width:200px;height:40px">确认付款</button>
			</div>
		</div>
		<script>
			mui.init();		
			mui.ready(function(){	
				document.getElementById('payConfirm').addEventListener('tap',function() {
				mui.openWindow({
					url: 'paySuccess.html',
					id: 'paySuccess'
				});
			}); 
			})
		</script>
	</body>
</html>
